{% extends 'base.html' %}
{% load static %}
{% block body %}
  
    

    <div class="my-form container p-5 my-5 rounded border border-warning">

        <h2 class="text-center">Sign Up</h2>
        
        <hr>
        {% include "partails/_alert.html" %} 
        
        
        {% if is_added == True %}
        <a href="{% url 'signin' %} " class="texr-dark" style="color: rgb(238, 120, 120);">Login</a>
        {% endif %}
            
        
        
             
        
       
        {% if is_added == True %}
        <form method="POST" style="display: none;">
        {% else %}
        <form method="POST">
         {% endif %}
         
        {% csrf_token %}
           
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" name="first_name" value="{{first_name}}" class="form-control" id="inputFirstName" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" name="last_name" value="{{last_name}}" class="form-control" id="inputLastName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" name="address" value="{{address}}" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" name="address2" value="{{address2}}" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" name="city"  value="{{city}}" class="form-control" id="inputCity" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputZip">State</label>
                    <input type="text" name="state" value="{{state}}" class="form-control" id="inputZip" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" name="zip_number" value="{{zip_number}}" class="form-control" id="inputZip" placeholder="11111" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" name="email" value="{{email}}" class="form-control" id="inputEmail" placeholder="name@example.com" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputUsername">Username</label>
                    <input type="text" name="username" value="{{username}}" class="form-control" id="inputUsername" placeholder="" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword">Password</label>
                    <input type="password" name="password" value="{{password}}" class="form-control" id="inputPassword" required>
                </div>
            </div>
            <div class="form-group">
                <div class="pretty p-svg p-curve p-jelly">
                    <input type="checkbox" name="terms" id="inputTerms" />
                    <div class="state p-warning">
                        <!-- svg path -->
                        <svg class="svg svg-icon" viewBox="0 0 20 20">
                            <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: white;fill:white;"></path>
                        </svg>
                        <label>I agree to the terms of use and privacy policy</label>
                    </div>
                </div>
            </div>
            <button type="submit" name="btnsignup" class="btn btn-warning">Sign Up</button>
        </form>

    </div>

    
 
   
 {% endblock body %}
